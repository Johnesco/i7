<script>
(function () {
  window.SOUND_AUDIO_BASE = "./";
  function loadScript(src) {
    return new Promise(function (resolve, reject) {
      var s = document.createElement("script");
      s.src = src;
      s.onload = resolve;
      s.onerror = reject;
      document.body.appendChild(s);
    });
  }
  loadScript("lib/ambient-audio.js")
    .then(function () { return loadScript("lib/sound-engine.js"); })
    .then(function () { return loadScript("lib/sound-config.js"); })
    .catch(function (e) { console.log("[sound] Failed to load:", e); });
})();
</script>
